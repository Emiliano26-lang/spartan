name: Add Hairline weight

on:
  push:
    paths:
      - "fonts/**"
  workflow_dispatch:

jobs:
  build-hairline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Hairline weight
        run: |
          # Example: use fonttools or custom script
          python scripts/add_hairline_weight.py fonts/source.ttf fonts/hairline.ttf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hairline-font
          path: fonts/hairline.ttf
